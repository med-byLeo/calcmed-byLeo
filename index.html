<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byLeo üöÄ - Sa√∫de Inteligente</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #0056b3;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .calculator {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 400px;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #b3d4ff;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #0056b3;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #003d80;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            display: none;
        }

        .healthy {
            background: linear-gradient(145deg, #a8ff78, #78ffd6);
        }

        .warning {
            background: linear-gradient(145deg, #fff78a, #ffd700);
        }

        .danger {
            background: linear-gradient(145deg, #ff9a9e, #ff0000);
            color: white;
        }

        footer {
            margin-top: 40px;
            color: #0056b3;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>byLeo üöÄ<br><span style="font-size: 0.6em;">Sua Sa√∫de em Foco</span></h1>
        
        <div class="calculator">
            <h2>üìä Calculadora de IMC</h2>
            
            <input type="number" id="weight" placeholder="Peso (kg) üå°Ô∏è" step="0.1">
            <input type="number" id="height" placeholder="Altura (m) üìè" step="0.01">
            
            <button onclick="calculateBMI()">Calcular IMC ‚ö°</button>
            
            <div id="result"></div>
        </div>

        <footer>
            üèÜ Cuide da sua sa√∫de com a byLeo - Tecnologia que transforma vidas! üíô
        </footer>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            
            if (!weight || !height) {
                alert("Por favor, preencha todos os campos! üö®");
                return;
            }

            const bmi = weight / (height * height);
            const resultDiv = document.getElementById('result');
            
            let message = `Seu IMC √©: ${bmi.toFixed(1)} - `;
            let category = 'healthy';

            if (bmi < 18.5) {
                message += "Abaixo do peso ideal üéà";
                category = 'warning';
            } else if (bmi < 24.9) {
                message += "Peso saud√°vel üèÜ";
            } else if (bmi < 29.9) {
                message += "Sobrepeso ‚ö†Ô∏è";
                category = 'warning';
            } else {
                message += "Obesidade üö®";
                category = 'danger';
            }

            resultDiv.innerHTML = message;
            resultDiv.className = category;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
